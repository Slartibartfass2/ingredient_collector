name: Code Quality Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  code_quality_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.9'
          channel: 'stable'

      - run: flutter --version

      - name: Run setup script
        run: bash setup.ps1

      - name: Verify formatting
        run: |
          flutter format . --fix
          git diff --exit-code

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test
